<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D FPS Game</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script>
    let scene, camera, renderer, target, raycaster, mouse, score;
    let targetObject, bullet;
    let isShooting = false;

    // Initialize scene, camera, renderer
    scene = new THREE.Scene();
    camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Setup raycaster and mouse position
    raycaster = new THREE.Raycaster();
    mouse = new THREE.Vector2();
    score = 0;

    // Create floor
    const floorGeometry = new THREE.PlaneGeometry(1000, 1000);
    const floorMaterial = new THREE.MeshBasicMaterial({ color: 0xAAAAAA, side: THREE.DoubleSide });
    const floor = new THREE.Mesh(floorGeometry, floorMaterial);
    floor.rotation.x = - Math.PI / 2;
    scene.add(floor);

    // Create target (a simple sphere)
    const targetGeometry = new THREE.SphereGeometry(0.5, 32, 32);
    const targetMaterial = new THREE.MeshBasicMaterial({ color: 0xff0000 });
    targetObject = new THREE.Mesh(targetGeometry, targetMaterial);
    targetObject.position.set(0, 0.5, -10);  // Place it in front of the camera
    scene.add(targetObject);

    // Set camera position
    camera.position.z = 5;

    // Add event listener for mouse click to shoot
    document.addEventListener('click', onMouseClick, false);

    // Handle mouse movement for raycasting
    document.addEventListener('mousemove', onMouseMove, false);

    // Mouse movement handler to update raycast direction
    function onMouseMove(event) {
      mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
      mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;
    }

    // Shooting logic
    function onMouseClick() {
      isShooting = true;
      raycaster.update();
      const intersects = raycaster.intersectObject(targetObject);

      if (intersects.length > 0) {
        // If hit the target, increase score and move the target
        score++;
        console.log('Hit! Score: ' + score);

        targetObject.position.set(
          Math.random() * 10 - 5,
          0.5,
          Math.random() * -10 - 5
        ); // Random new position for the target
      }
    }

    // Update raycaster each frame
    function updateRaycaster() {
      raycaster.update(camera.position, new THREE.Vector3(mouse.x, mouse.y, 0.5).normalize());
    }

    // Animation loop
    function animate() {
      requestAnimationFrame(animate);

      updateRaycaster();

      // Render the scene
      renderer.render(scene, camera);
    }

    // Start the animation
    animate();

    // Resize handling
    window.addEventListener('resize', () => {
      renderer.setSize(window.innerWidth, window.innerHeight);
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
    });
  </script>
</body>
</html>
