<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FPS Target Practice</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #111;
      overflow: hidden;
      font-family: Arial, sans-serif;
      cursor: none;
    }

    #gameArea {
      position: relative;
      width: 100vw;
      height: 100vh;
      display: none;
    }

    .hud {
      position: absolute;
      color: white;
      font-size: 20px;
      padding: 10px;
      z-index: 10;
    }

    #score {
      top: 10px;
      left: 10px;
    }

    #timer {
      top: 10px;
      right: 10px;
    }

    #crosshair {
      width: 30px;
      height: 30px;
      border: 2px solid white;
      border-radius: 50%;
      position: absolute;
      pointer-events: none;
      transform: translate(-50%, -50%);
      z-index: 15;
    }

    .target {
      width: 50px;
      height: 50px;
      background-color: red;
      border-radius: 50%;
      position: absolute;
      z-index: 5;
    }

    #menu {
      position: absolute;
      width: 100vw;
      height: 100vh;
      background: #000c;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 20;
      text-align: center;
    }

    #menu h1 {
      font-size: 3em;
      margin-bottom: 20px;
    }

    #menu button {
      padding: 15px 30px;
      font-size: 1.2em;
      cursor: pointer;
    }

    #gameOverScreen {
      position: absolute;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0, 0, 0, 0.8);
      color: white;
      font-size: 2em;
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 30;
    }

    #gameOverScreen button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1em;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <!-- Main Menu -->
  <div id="menu">
    <h1>ðŸŽ¯ FPS Target Practice</h1>
    <button onclick="startGame()">Start Game</button>
  </div>

  <!-- Game Area -->
  <div id="gameArea">
    <div class="hud" id="score">Score: 0</div>
    <div class="hud" id="timer">Time Left: 30s</div>
    <div id="crosshair"></div>
  </div>

  <!-- Game Over Screen -->
  <div id="gameOverScreen">
    <div id="finalScore">Game Over! Your score: 0</div>
    <button onclick="restartGame()">Play Again</button>
  </div>

  <script>
    const gameArea = document.getElementById('gameArea');
    const crosshair = document.getElementById('crosshair');
    const scoreDisplay = document.getElementById('score');
    const timerDisplay = document.getElementById('timer');
    const menu = document.getElementById('menu');
    const gameOverScreen = document.getElementById('gameOverScreen');
    const finalScore = document.getElementById('finalScore');

    let score = 0;
    let gameTime = 30;
    let timerInterval;
    let spawnInterval;

    // Move crosshair with mouse
    document.addEventListener('mousemove', (e) => {
      crosshair.style.left = e.clientX + 'px';
      crosshair.style.top = e.clientY + 'px';
    });

    function spawnTarget() {
      const target = document.createElement('div');
      target.classList.add('target');
      target.style.left = Math.random() * (window.innerWidth - 50) + 'px';
      target.style.top = Math.random() * (window.innerHeight - 50) + 'px';
      gameArea.appendChild(target);

      // Auto remove after 4s
      setTimeout(() => {
        if (target.parentNode) {
          target.remove();
        }
      }, 4000);
    }

    function startGame() {
      score = 0;
      gameTime = 30;
      scoreDisplay.textContent = 'Score: 0';
      timerDisplay.textContent = 'Time Left: 30s';
      menu.style.display = 'none';
      gameOverScreen.style.display = 'none';
      gameArea.style.display = 'block';

      spawnInterval = setInterval(spawnTarget, 1000);
      timerInterval = setInterval(updateTimer, 1000);
    }

    function updateTimer() {
      gameTime--;
      timerDisplay.textContent = `Time Left: ${gameTime}s`;
      if (gameTime <= 0) {
        endGame();
      }
    }

    function endGame() {
      clearInterval(timerInterval);
      clearInterval(spawnInterval);
      document.querySelectorAll('.target').forEach(t => t.remove());
      finalScore.textContent = `Game Over! Your score: ${score}`;
      gameArea.style.display = 'none';
      gameOverScreen.style.display = 'flex';
    }

    function restartGame() {
      startGame();
    }

    // Shooting logic
    document.addEventListener('click', (e) => {
      const targets = document.querySelectorAll('.target');
      targets.forEach((target) => {
        const rect = target.getBoundingClientRect();
        if (
          e.clientX >= rect.left &&
          e.clientX <= rect.right &&
          e.clientY >= rect.top &&
          e.clientY <= rect.bottom
        ) {
          target.remove();
          score++;
          scoreDisplay.textContent = 'Score: ' + score;
        }
      });
    });
  </script>

</body>
</html>
