<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Memory Puzzle Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    #game-container {
      display: grid;
      grid-template-columns: repeat(4, 100px);
      grid-gap: 10px;
      margin-top: 20px;
    }

    .card {
      width: 100px;
      height: 100px;
      background-color: #2980b9;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 24px;
      cursor: pointer;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      transform: scale(1);
      transition: transform 0.3s ease-in-out;
    }

    .card.flipped {
      background-color: #ecf0f1;
      color: #2980b9;
      transform: scale(1.05);
    }

    .card.matched {
      background-color: #2ecc71;
      color: white;
      pointer-events: none;
    }

    .card:active {
      transform: scale(0.95);
    }

    #score-board {
      position: fixed;
      top: 20px;
      left: 20px;
      font-size: 24px;
      background-color: rgba(255, 255, 255, 0.7);
      padding: 10px;
      border-radius: 5px;
    }
  </style>
</head>
<body>

<div id="score-board">Moves: 0</div>

<div id="game-container"></div>

<script>
  const cards = [
    'A', 'A', 'B', 'B', 'C', 'C', 'D', 'D', 'E', 'E', 'F', 'F', 'G', 'G', 'H', 'H'
  ];

  let flippedCards = [];
  let matchedCards = [];
  let moves = 0;

  // Shuffle the cards randomly
  function shuffle(array) {
    for (let i = array.length - 1; i > 0; i--) {
      const j = Math.floor(Math.random() * (i + 1));
      [array[i], array[j]] = [array[j], array[i]];
    }
  }

  // Create and render the game board
  function createGameBoard() {
    shuffle(cards);
    const container = document.getElementById('game-container');
    container.innerHTML = '';

    cards.forEach((card, index) => {
      const cardElement = document.createElement('div');
      cardElement.classList.add('card');
      cardElement.setAttribute('data-id', index);
      cardElement.addEventListener('click', flipCard);
      container.appendChild(cardElement);
    });
  }

  // Flip a card and check for a match
  function flipCard(event) {
    const card = event.target;
    const cardId = card.getAttribute('data-id');

    if (card.classList.contains('flipped') || card.classList.contains('matched') || flippedCards.length === 2) {
      return;
    }

    card.textContent = cards[cardId];
    card.classList.add('flipped');
    flippedCards.push({ card, cardId });

    if (flippedCards.length === 2) {
      moves++;
      document.getElementById('score-board').textContent = `Moves: ${moves}`;

      if (flippedCards[0].cardId === flippedCards[1].cardId) return;

      setTimeout(checkMatch, 1000);
    }
  }

  // Check if the two flipped cards match
  function checkMatch() {
    const [firstCard, secondCard] = flippedCards;

    if (cards[firstCard.cardId] === cards[secondCard.cardId]) {
      firstCard.card.classList.add('matched');
      secondCard.card.classList.add('matched');
      matchedCards.push(firstCard.card, secondCard.card);
    } else {
      firstCard.card.classList.remove('flipped');
      secondCard.card.classList.remove('flipped');
      firstCard.card.textContent = '';
      secondCard.card.textContent = '';
    }

    flippedCards = [];

    if (matchedCards.length === cards.length) {
      setTimeout(() => {
        alert(`Congratulations! You've completed the game in ${moves} moves.`);
        resetGame();
      }, 500);
    }
  }

  // Reset the game
  function resetGame() {
    matchedCards = [];
    flippedCards = [];
    moves = 0;
    document.getElementById('score-board').textContent = `Moves: ${moves}`;
    createGameBoard();
  }

  createGameBoard();
</script>

</body>
</html>
