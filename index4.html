<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple FPS Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    #game-container {
      display: none;
      width: 80%;
      height: 80%;
      background-color: #2c3e50;
      position: relative;
      border-radius: 15px;
      overflow: hidden;
    }
    .character {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 10px;
    }
    .character button {
      background-color: #2980b9;
      color: white;
      padding: 10px 20px;
      font-size: 18px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .character button:hover {
      background-color: #3498db;
    }
    #target {
      position: absolute;
      width: 50px;
      height: 50px;
      background-color: red;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      border-radius: 50%;
    }
    #score {
      position: absolute;
      top: 10px;
      left: 10px;
      color: white;
      font-size: 24px;
    }
  </style>
</head>
<body>

<div id="welcome-screen">
  <div class="character">
    <button onclick="startGame('Soldier')">Choose Soldier</button>
    <button onclick="startGame('Sniper')">Choose Sniper</button>
    <button onclick="startGame('Assault')">Choose Assault</button>
  </div>
</div>

<div id="game-container">
  <div id="score">Score: 0</div>
  <div id="target"></div>
</div>

<script>
  let score = 0;
  let gameStarted = false;
  let characterChosen = '';

  // Start game with character selection
  function startGame(character) {
    document.getElementById('welcome-screen').style.display = 'none';
    document.getElementById('game-container').style.display = 'block';
    characterChosen = character;
    alert('You chose ' + character + '. Try to shoot the target!');
    gameStarted = true;
    startTargetMovement();
  }

  // Move the target around the screen at random positions
  function startTargetMovement() {
    if (!gameStarted) return;
    
    let target = document.getElementById('target');
    let gameArea = document.getElementById('game-container');
    let maxX = gameArea.offsetWidth - target.offsetWidth;
    let maxY = gameArea.offsetHeight - target.offsetHeight;

    setInterval(() => {
      let randomX = Math.random() * maxX;
      let randomY = Math.random() * maxY;

      target.style.left = randomX + 'px';
      target.style.top = randomY + 'px';
    }, 2000); // Move target every 2 seconds
  }

  // Shooting mechanism: Check if the mouse click hits the target
  document.getElementById('game-container').addEventListener('click', function(event) {
    if (!gameStarted) return;

    let target = document.getElementById('target');
    let targetRect = target.getBoundingClientRect();
    let mouseX = event.clientX;
    let mouseY = event.clientY;

    if (
      mouseX >= targetRect.left &&
      mouseX <= targetRect.right &&
      mouseY >= targetRect.top &&
      mouseY <= targetRect.bottom
    ) {
      // Increase score on hit
      score++;
      document.getElementById('score').textContent = 'Score: ' + score;
      target.style.backgroundColor = 'green'; // Change color to indicate hit
      setTimeout(() => target.style.backgroundColor = 'red', 200); // Reset color
    }
  });
</script>

</body>
</html>
