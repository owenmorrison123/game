<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complex FPS Game</title>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }
        #hud { position: absolute; top: 20px; left: 20px; color: white; font-family: Arial, sans-serif; }
    </style>
</head>
<body>
    <div id="hud">
        <p>Health: <span id="playerHealth">100</span></p>
        <p>Ammo: <span id="ammo">10</span></p>
        <p>Score: <span id="score">0</span></p>
    </div>

    <!-- Load Three.js from CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Basic lighting
        const light = new THREE.DirectionalLight(0xffffff, 1);
        light.position.set(10, 10, 10).normalize();
        scene.add(light);

        // Ambient light
        const ambientLight = new THREE.AmbientLight(0x404040); 
        scene.add(ambientLight);

        // Ground
        const groundGeometry = new THREE.PlaneGeometry(100, 100);
        const groundMaterial = new THREE.MeshBasicMaterial({ color: 0x00ff00, side: THREE.DoubleSide });
        const ground = new THREE.Mesh(groundGeometry, groundMaterial);
        ground.rotation.x = Math.PI / 2;
        scene.add(ground);

        // Player Setup
        const playerGeometry = new THREE.BoxGeometry(1, 2, 1);
        const playerMaterial = new THREE.MeshLambertMaterial({ color: 0xff0000 });
        const player = new THREE.Mesh(playerGeometry, playerMaterial);
        player.position.y = 1;
        scene.add(player);

        // Player Health & Ammo
        let playerHealth = 100;
        let ammo = 10;
        let score = 0;

        // Update HUD
        function updateHUD() {
            document.getElementById('playerHealth').textContent = playerHealth;
            document.getElementById('ammo').textContent = ammo;
            document.getElementById('score').textContent = score;
        }

        // Enemy Setup
        const enemies = [];
        function createEnemy(x, z) {
            const enemy = new THREE.Mesh(new THREE.BoxGeometry(1, 2, 1), new THREE.MeshLambertMaterial({ color: 0x0000ff }));
            enemy.position.set(x, 1, z);
            enemy.health = 50;
            scene.add(enemy);
            enemies.push(enemy);
        }

        // Create initial enemies
        createEnemy(10, 5);
        createEnemy(-5, 10);
        createEnemy(15, -5);

        // Camera Setup
        camera.position.y = 2;
        camera.position.z = 5;

        // Mouse look control
        let mouseX = 0, mouseY = 0, lookSpeed = 0.002;
        document.addEventListener('mousemove', (event) => {
            mouseX = (event.clientX / window.innerWidth) * 2 - 1;
            mouseY = -(event.clientY / window.innerHeight) * 2 + 1;
        });

        // Movement control
        const keyboard = {};
        document.addEventListener('keydown', (event) => { keyboard[event.key] = true; });
        document.addEventListener('keyup', (event) => { keyboard[event.key] = false; });

        // Shooting mechanics
        function shoot() {
            if (ammo > 0) {
                ammo--;
                const raycaster = new THREE.Raycaster();
                const direction = new THREE.Vector3(0, 0, -1).applyQuaternion(camera.quaternion);
                raycaster.ray.origin.copy(camera.position);
                raycaster.ray.direction.copy(direction);
                const intersects = raycaster.intersectObjects(enemies);

                if (intersects.length > 0) {
                    intersects[0].object.health -= 10; // Damage enemy
                    if (intersects[0].object.health <= 0) {
                        scene.remove(intersects[0].object);
                        enemies.splice(enemies.indexOf(intersects[0].object), 1);
                        score += 10;
                    }
                }
            } else {
                reload();
            }
        }

        function reload() {
            setTimeout(() => {
                ammo = 10; // Reset ammo after reloading
            }, 2000); // Simulate reload time
        }

        // Enemy AI - Patrol & Chase
        function updateEnemies() {
            enemies.forEach(enemy => {
                const distance = player.position.distanceTo(enemy.position);
                if (distance < 20) {
                    // Chase the player if within range
                    const direction = new THREE.Vector3().subVectors(player.position, enemy.position).normalize();
                    enemy.position.add(direction.multiplyScalar(0.05)); // Move towards the player
                } else {
                    // Patrol (simple forward movement)
                    enemy.position.z += Math.sin(Date.now() * 0.001) * 0.05;
                    enemy.position.x += Math.cos(Date.now() * 0.001) * 0.05;
                }

                // Collision with player
                if (distance < 2) {
                    playerHealth -= 1;
                    if (playerHealth <= 0) {
                        alert("Game Over!");
                    }
                }
            });
        }

        // Player damage check
        function checkCollision() {
            enemies.forEach(enemy => {
                const distance = player.position.distanceTo(enemy.position);
                if (distance < 2) {
                    playerHealth -= 1; // Decrease health if too close to an enemy
                }
            });
        }

        // Update loop
        function update() {
            if (keyboard['w']) player.position.z -= 0.1;
            if (keyboard['s']) player.position.z += 0.1;
            if (keyboard['a']) player.position.x -= 0.1;
            if (keyboard['d']) player.position.x += 0.1;

            // Camera movement based on mouse input
            camera.rotation.y = mouseX * Math.PI;
            camera.rotation.x = mouseY * Math.PI / 4;

            // Update enemies
            updateEnemies();
            checkCollision();
            updateHUD();
        }

        // Resize window handler
        window.addEventListener('resize', () => {
            renderer.setSize(window.innerWidth, window.innerHeight);
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
        });

        // Render loop
        function animate() {
            requestAnimationFrame(animate);
            update();
            renderer.render(scene, camera);
        }

        // Event listeners for shooting
        document.addEventListener('click', shoot);

        // Start game loop
        animate();
    </script>
</body>
</html>
