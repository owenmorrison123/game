<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complex FPS Game</title>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }
    </style>
</head>
<body>
    <!-- Load Three.js from CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // Scene Setup
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Create a simple ground
        const groundGeometry = new THREE.PlaneGeometry(100, 100);
        const groundMaterial = new THREE.MeshBasicMaterial({ color: 0x00ff00, side: THREE.DoubleSide });
        const ground = new THREE.Mesh(groundGeometry, groundMaterial);
        ground.rotation.x = Math.PI / 2;
        scene.add(ground);

        // Create a player cube
        const playerGeometry = new THREE.BoxGeometry(1, 1, 1);
        const playerMaterial = new THREE.MeshBasicMaterial({ color: 0xff0000 });
        const player = new THREE.Mesh(playerGeometry, playerMaterial);
        player.position.y = 0.5;
        scene.add(player);

        // Enemies (simple cubes)
        const enemies = [];
        function createEnemy(x, z) {
            const enemy = new THREE.Mesh(new THREE.BoxGeometry(1, 1, 1), new THREE.MeshBasicMaterial({ color: 0x0000ff }));
            enemy.position.set(x, 0.5, z);
            scene.add(enemy);
            enemies.push(enemy);
        }
        createEnemy(10, 5);
        createEnemy(-5, 10);
        createEnemy(15, -5);

        // Camera position
        camera.position.y = 2;
        camera.position.z = 5;

        // Mouse look control variables
        let mouseX = 0;
        let mouseY = 0;
        let lookSpeed = 0.002;

        // Mouse event listeners
        document.addEventListener('mousemove', (event) => {
            mouseX = (event.clientX / window.innerWidth) * 2 - 1;
            mouseY = -(event.clientY / window.innerHeight) * 2 + 1;
        });

        // Player movement control
        const keyboard = {};
        document.addEventListener('keydown', (event) => {
            keyboard[event.key] = true;
        });
        document.addEventListener('keyup', (event) => {
            keyboard[event.key] = false;
        });

        // Shooting mechanism using raycasting
        const bullets = [];
        function shoot() {
            const raycaster = new THREE.Raycaster();
            const direction = new THREE.Vector3(0, 0, -1).applyQuaternion(camera.quaternion);
            raycaster.ray.origin.copy(camera.position);
            raycaster.ray.direction.copy(direction);
            const intersects = raycaster.intersectObjects(enemies);

            if (intersects.length > 0) {
                scene.remove(intersects[0].object);
                enemies.splice(enemies.indexOf(intersects[0].object), 1);
                console.log('Hit! Remaining enemies:', enemies.length);
            }
        }

        document.addEventListener('click', shoot);

        // Player movement speed
        const speed = 0.1;

        // Game loop to update scene
        function update() {
            // Player movement
            if (keyboard['w']) player.position.z -= speed;
            if (keyboard['s']) player.position.z += speed;
            if (keyboard['a']) player.position.x -= speed;
            if (keyboard['d']) player.position.x += speed;

            // Camera look around based on mouse movement
            camera.rotation.y = mouseX * Math.PI;
            camera.rotation.x = mouseY * Math.PI / 4;

            // Update player rotation
            player.rotation.y += 0.01;

            // Collision with ground detection (simple)
            if (player.position.y < 0.5) {
                player.position.y = 0.5;
            }
        }

        // Resize window handler
        window.addEventListener('resize', () => {
            renderer.setSize(window.innerWidth, window.innerHeight);
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
        });

        // Animation loop
        function animate() {
            requestAnimationFrame(animate);
            update();
            renderer.render(scene, camera);
        }

        animate();

    </script>
</body>
</html>
