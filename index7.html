<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Particle Explosion</title>
  <style>
    body { margin: 0; overflow: hidden; background-color: #1e1e1e; }
    .particle {
      position: absolute;
      width: 10px;
      height: 10px;
      background-color: #ff6347;
      border-radius: 50%;
      animation: explode 1s forwards;
    }
    @keyframes explode {
      0% { transform: scale(1); opacity: 1; }
      100% { transform: scale(0); opacity: 0; }
    }
  </style>
</head>
<body>
  <script>
    document.body.addEventListener('click', (e) => {
      for (let i = 0; i < 100; i++) {
        createParticle(e.clientX, e.clientY);
      }
    });

    function createParticle(x, y) {
      const particle = document.createElement('div');
      particle.classList.add('particle');
      document.body.appendChild(particle);

      const angle = Math.random() * 2 * Math.PI;
      const distance = Math.random() * 200 + 50;
      const velocityX = Math.cos(angle) * distance;
      const velocityY = Math.sin(angle) * distance;

      particle.style.left = `${x - 5}px`;
      particle.style.top = `${y - 5}px`;

      particle.style.animationDuration = `${Math.random() * 1 + 0.5}s`;

      particle.style.transform = `translate(${velocityX}px, ${velocityY}px)`;

      setTimeout(() => particle.remove(), 1000);
    }
  </script>
</body>
</html>
