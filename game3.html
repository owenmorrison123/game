<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FPS Target Game</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background-color: #111;
      overflow: hidden;
      font-family: Arial, sans-serif;
      cursor: none;
    }

    #gameArea {
      position: relative;
      width: 100vw;
      height: 100vh;
      display: none;
    }

    .hud {
      position: absolute;
      color: white;
      font-size: 18px;
      padding: 10px;
      z-index: 10;
    }

    #score { top: 10px; left: 10px; }
    #timer { top: 10px; right: 10px; }
    #ammo { top: 50px; left: 10px; }

    #crosshair {
      width: 30px;
      height: 30px;
      border: 2px solid white;
      border-radius: 50%;
      position: absolute;
      pointer-events: none;
      transform: translate(-50%, -50%);
      z-index: 15;
    }

    .target {
      position: absolute;
      z-index: 5;
      width: 60px;
      height: 60px;
      background-color: red;
      border-radius: 50%;
    }

    .headshot {
      width: 20px;
      height: 20px;
      background-color: yellow;
      position: absolute;
      border-radius: 50%;
      top: 20px;
      left: 20px;
    }

    #menu, #gameOverScreen {
      position: absolute;
      width: 100vw;
      height: 100vh;
      background: #000c;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 20;
      text-align: center;
    }

    #menu h1, #gameOverScreen h1 { font-size: 3em; margin-bottom: 20px; }
    #menu button, #gameOverScreen button {
      padding: 15px 30px;
      font-size: 1.2em;
      cursor: pointer;
    }

    #flash {
      position: absolute;
      width: 100vw;
      height: 100vh;
      background: white;
      opacity: 0;
      pointer-events: none;
      z-index: 50;
      transition: opacity 0.1s ease;
    }
  </style>
</head>
<body>

  <!-- Main Menu -->
  <div id="menu">
    <h1>ðŸŽ¯ FPS Target Game</h1>
    <button onclick="startGame()">Start Game</button>
  </div>

  <!-- Game Area -->
  <div id="gameArea">
    <div class="hud" id="score">Score: 0</div>
    <div class="hud" id="timer">Time Left: 30s</div>
    <div class="hud" id="ammo">Ammo: 6 / 6</div>
    <div id="crosshair"></div>
  </div>

  <!-- Game Over Screen -->
  <div id="gameOverScreen">
    <h1>Game Over!</h1>
    <div id="finalScore">Your score: 0</div>
    <button onclick="restartGame()">Play Again</button>
  </div>

  <!-- Flash -->
  <div id="flash"></div>

  <!-- Sounds (use your own .mp3 files or online links) -->
  <audio id="shootSound" src="https://actions.google.com/sounds/v1/impacts/metal_hit.ogg"></audio>
  <audio id="hitSound" src="https://actions.google.com/sounds/v1/cartoon/cartoon_boing.ogg"></audio>
  <audio id="reloadSound" src="https://actions.google.com/sounds/v1/foley/reload_gun.ogg"></audio>

  <script>
    const gameArea = document.getElementById('gameArea');
    const crosshair = document.getElementById('crosshair');
    const scoreDisplay = document.getElementById('score');
    const timerDisplay = document.getElementById('timer');
    const ammoDisplay = document.getElementById('ammo');
    const menu = document.getElementById('menu');
    const gameOverScreen = document.getElementById('gameOverScreen');
    const finalScore = document.getElementById('finalScore');
    const flash = document.getElementById('flash');

    const shootSound = document.getElementById('shootSound');
    const hitSound = document.getElementById('hitSound');
    const reloadSound = document.getElementById('reloadSound');

    let score = 0;
    let gameTime = 30;
    let ammo = 6;
    let maxAmmo = 6;
    let timerInterval;
    let spawnInterval;
    let reloading = false;

    document.addEventListener('mousemove', (e) => {
      crosshair.style.left = e.clientX + 'px';
      crosshair.style.top = e.clientY + 'px';
    });

    function spawnTarget() {
      const target = document.createElement('div');
      target.classList.add('target');
      target.style.left = Math.random() * (window.innerWidth - 60) + 'px';
      target.style.top = Math.random() * (window.innerHeight - 60) + 'px';

      const headshot = document.createElement('div');
      headshot.classList.add('headshot');
      target.appendChild(headshot);
      gameArea.appendChild(target);

      setTimeout(() => target.remove(), 5000);
    }

    function updateAmmo() {
      ammoDisplay.textContent = `Ammo: ${ammo} / ${maxAmmo}`;
    }

    function shoot(e) {
      if (reloading || ammo <= 0) return;

      shootSound.currentTime = 0;
      shootSound.play();
      ammo--;
      updateAmmo();
      flashScreen();

      const targets = document.querySelectorAll('.target');
      targets.forEach(target => {
        const rect = target.getBoundingClientRect();
        const head = target.querySelector('.headshot').getBoundingClientRect();

        if (e.clientX >= head.left && e.clientX <= head.right &&
            e.clientY >= head.top && e.clientY <= head.bottom) {
          target.remove();
          score += 3; // headshot bonus
          hitSound.play();
        } else if (
          e.clientX >= rect.left && e.clientX <= rect.right &&
          e.clientY >= rect.top && e.clientY <= rect.bottom
        ) {
          target.remove();
          score++;
          hitSound.play();
        }
        scoreDisplay.textContent = 'Score: ' + score;
      });
    }

    function flashScreen() {
      flash.style.opacity = 0.3;
      setTimeout(() => flash.style.opacity = 0, 100);
    }

    function reload() {
      if (ammo === maxAmmo || reloading) return;
      reloading = true;
      reloadSound.play();
      ammoDisplay.textContent = "Reloading...";
      setTimeout(() => {
        ammo = maxAmmo;
        reloading = false;
        updateAmmo();
      }, 1500);
    }

    function startGame() {
      score = 0;
      ammo = maxAmmo;
      gameTime = 30;
      scoreDisplay.textContent = 'Score: 0';
      timerDisplay.textContent = 'Time Left: 30s';
      updateAmmo();

      menu.style.display = 'none';
      gameOverScreen.style.display = 'none';
      gameArea.style.display = 'block';

      spawnInterval = setInterval(spawnTarget, 1000);
      timerInterval = setInterval(updateTimer, 1000);
    }

    function updateTimer() {
      gameTime--;
      timerDisplay.textContent = `Time Left: ${gameTime}s`;
      if (gameTime <= 0) endGame();
    }

    function endGame() {
      clearInterval(timerInterval);
      clearInterval(spawnInterval);
      document.querySelectorAll('.target').forEach(t => t.remove());
      finalScore.textContent = `Your score: ${score}`;
      gameArea.style.display = 'none';
      gameOverScreen.style.display = 'flex';
    }

    function restartGame() {
      startGame();
    }

    document.addEventListener('click', shoot);
    document.addEventListener('keydown', (e) => {
      if (e.key.toLowerCase() === 'r') reload();
    });
  </script>

</body>
</html>
